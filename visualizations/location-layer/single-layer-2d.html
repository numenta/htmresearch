<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>2D space, 1-layer location</title>
    <script src="htmresearchviz0-bundle.js"></script>
    <style>
      body {
          text-align:center;
      }

      svg {
      }

      .noselect {
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
      }

      .clickable {
          cursor: pointer;
      }

      .fileDrop {
          width: 300px;
          height: 300px;
          display: inline-block;
          position: relative;
          border: 1px solid black;
          border-radius:10px;
      }

      .fileDropText {
          display:block;
          width: 100%;
          text-align: center;
          position:absolute;
          top: 27%;
          color: #111;
          font-family: Helvetica, Arial, clean, sans-serif;
          font-size: 14.5px;
          line-height: 1.5;
      }

      .bigPlus {
          font-size:64px;
          margin-bottom:8px;
      }

      .exportArea {
          font: 10px Verdana;
      }

      .singleVisualization {
          width: 985px;
          margin-left: auto;
          margin-right: auto;
          margin-bottom: 100px;'
      }
    </style>
  </head>
  <body>
    <div id="graphics"></div>

    <script>
      function handleFile(file) {
        var fileReader = new FileReader();

        fileReader.onload = function (e) {
          var div = document.createElement('div');

          div.setAttribute('class', 'singleVisualization noselect');

          document.getElementById('graphics').appendChild(div);
          htmresearchviz0.printRecording(div, fileReader.result);
        };
        fileReader.onerror = function (e) {
          throw 'Error reading CSV file';
        };

        fileReader.readAsText(file);
      }

      function handleFiles(files) {
        for (let i = 0; i < files.length; i++) {
          handleFile(files[i]);
        }
      }

      document.addEventListener("dragover", evt => {
        evt.preventDefault();
      });

      document.addEventListener("drop", evt => {
        evt.preventDefault();
        handleFiles(evt.dataTransfer.files);
      });
    </script>

    <input id="fileInput"
           type="file"
           onchange="handleFiles(this.files)"
           accept="application/csv"
           style="display:none;"
           multiple="true"></input>

    <label for="fileInput">
      <div class="fileDrop clickable">
        <div class="fileDropText noselect">
          <span>Drop a CSV file here</span>
          <br />
          <div class="bigPlus">+</div>
          <span>(or just click)</span>
        </div>
      </div>
    </label>
  </body>
</html>
